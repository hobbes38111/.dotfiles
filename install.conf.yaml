- clean: ['~']
- link:
    ~/.amethyst: amethyst
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/custom: zsh/oh-my-zsh-custom
    ~/.emacs.d: emacs.d
    ~/.zshrc: zsh/zshrc
    ~/.zsh_profile: zsh/zsh_profile
    ~/.slate.js.d: slate/slate.js.d
    ~/.slate.js: slate/slate.js
- shell:
    - [./osx/apply-keys.sh, Applying OSX keyboard shortcuts...]
