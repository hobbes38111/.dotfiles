- clean: ['~']
- link:
    ~/.amethyst: amethyst
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.oh-my-zsh: oh-my-zsh
    ~/.oh-my-zsh/custom: zsh/oh-my-zsh-custom
    # ~/.emacs.d: emacs.d
    # Spacemacs
    ~/.emacs.d: emacs.spacemacs.d
    ~/.spacemacs: spacemacs
    emacs.spacemacs.d/private: emacs.spacemacs.d.private
    ~/.zshrc: zsh/zshrc
    ~/.zsh_profile: zsh/zsh_profile
    ~/.slate.js.d: slate/slate.js.d
    ~/.slate.js: slate/slate.js
    ~/.flake8rc: flake8rc
    # Tmuxinator
    ~/.tmuxinator.zsh: tmuxinator/tmuxinator.zsh
- shell:
    - [./osx/apply-keys.sh, Applying OSX keyboard shortcuts...]
